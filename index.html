<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9b1ffdd68f.js" crossorigin="anonymous"></script>
        <title>Cats</title>
    </head>
    <body>
        <div class="add-form">
            <div class="add-form__container">
                <i class="fa-solid fa-rectangle-xmark"></i>
                <h2 class="add-form__title">Добавить питомца</h2>
                <div class="add-form__fields">
                    <div class="cat-img"></div>
                    <input type="number" name="id" placeholder="ID" class="add-form__input">
                    <input type="number" name="age" placeholder="Возраст" min="0" class="add-form__input">
                    <input type="text" name="name" placeholder="Имя" class="add-form__input">
                    <input type="number" name="rating" placeholder="Рейтинг (0-10)" min="0" max="10" class="add-form__input">
                    <textarea name="description" placeholder="Описание" class="cat-description add-form__input"></textarea>
                    <div class="liked">
                        Любимчик
                        <i class="fa-regular fa-circle-check"></i>
                    </div>
                    <input type="text" name="photo" placeholder="Ссылка на фото" class="add-form__input">
                    <button class="submit-button" type="submit">Добавить котика</button>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <div class="container container-grey header__container">
                    <div class="header__content">
                        <div class="paw__container">
                            <i class="fa-solid fa-paw"></i>
                            <p class="paw__text">Милые котики</p>
                        </div>
                        <i class="add-button fa-sharp fa-solid fa-circle-plus"></i>
                    </div>
                </div>
            </header>
            <main>
                <div class="container main__container">
                    <div class="cards__container">
                        <div class="cat-card">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                            <div class="cat-card__content">
                                <p class="cat-name">Name</p>
                                <i class="fa-sharp fa-solid fa-magnifying-glass-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="container container-grey footer__container">
                    <div class="footer__content">
                        <div class="footer__copyright">
                            &#169; Made by Nikita Guderyanov
                        </div>
                        <div class="footer__socials">
                            <a href="https://github.com/ZeroMotivation" target="_blank"><i class="socials-icon fa-brands fa-github"></i></a>
                            <a href="https://vk.com/id248012666" target="_blank"><i class="socials-icon fa-brands fa-vk"></i></a>
                            <a href=""></a>
                            <i class="socials-icon fa-brands fa-telegram"></i>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
