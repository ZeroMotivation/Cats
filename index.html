<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/paw-solid.svg">
        <script src="https://kit.fontawesome.com/9b1ffdd68f.js" crossorigin="anonymous"></script>
        <script src="scripts/cats.js"></script>
        <script src="scripts/api.js"></script>
        <title>Cats</title>
    </head>
    <body>
        <div class="add-form">
            <div class="add-form__container">
                <i class="fa-solid fa-rectangle-xmark close-button"></i>
                <h2 class="add-form__title">Анкета питомца</h2>
                <form name='cats' class="add-form__fields">
                    <div class="cat-img"></div>
                    <input type="number" name="id" placeholder="ID" class="add-form__input cat-id input" required>
                    <input type="number" name="age" placeholder="Возраст" min="0" class="add-form__input cat-age input" required>
                    <input type="text" name="name" placeholder="Имя" class="add-form__input name input" required>
                    <input type="number" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10" class="add-form__input cat-rating input" required>
                    <textarea name="description" placeholder="Описание" class="cat-description add-form__input input"></textarea>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="favourite" class="like-checkbox" placeholder="">
                        <span class="checkbox__label">Любимчик</span>
                        <span class="fake-checkbox"><i class="fa-regular fa-circle-check like"></i></span>
                    </label>
                    <input type="text" name="img_link" placeholder="Ссылка на фото" class="add-form__input cat-photo input">
                    <button name="submit-button" class="submit-button" type="submit">Записать</button>
                </form>
            </div>
        </div>
        <div class="authorization">
            <div class="authorization__container">
                <div class="authorization__wrapper">
                    <h2 class="authorization__header">Авторизация</h2>
                    <form name="authorization" class="authorization__form">
                        <input type="text" name="username" class="authorization__input input" placeholder="Username" required>
                        <input type="text" name="password" class="authorization__input input" placeholder="Password" required>
                        <button name="sign-in" class="authorization__sign-in">ВОЙТИ</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <div class="container container-grey header__container">
                    <div class="header__content">
                        <div class="paw__container">
                            <i class="fa-solid fa-paw"></i>
                            <p class="paw__text">Милые котики</p>
                        </div>
                        <i class="add-button fa-sharp fa-solid fa-circle-plus"></i>
                    </div>
                </div>
            </header>
            <main>
                <div class="container main__container">
                    <div class="cards__container">
                    </div>
                </div>
            </main>
            <footer>
                <div class="container container-grey footer__container">
                    <div class="footer__content">
                        <div class="footer__copyright">
                            &#169; Made by Nikita Guderyanov
                        </div>
                        <div class="footer__socials">
                            <a href="https://github.com/ZeroMotivation" target="_blank"><i class="socials-icon fa-brands fa-github"></i></a>
                            <a href="https://vk.com/id248012666" target="_blank"><i class="socials-icon fa-brands fa-vk"></i></a>
                            <a href=""></a>
                            <a href="https://t.me/nik_gud" target="_blank"><i class="socials-icon fa-brands fa-telegram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="scripts/index.js"></script>
        <script src="scripts/authorization.js"></script>
    </body>
</html>
